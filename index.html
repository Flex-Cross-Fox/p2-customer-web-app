<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- home -->
        <nav>
            <div id="navbar">
                <div class="navbar-contain">
                    <a href="#">Home</a>
                    <a href="#">Sign In</a>
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </nav>

        <!-- entity-list -->
            <!-- entity-item -->
            <div class="entity-list">
                <div class="movie-card">
                    <div class="card-title">
                        <p>Title</p>
                    </div>
                    <div class="type-of-card">
                        <input type="text">
                    </div>
    
                    <div class="card-title">
                        <p>Synopsis</p>
                    </div>
                    <div class="type-of-card">
                        <input type="text">
                    </div>
    
                    <div class="card-title">
                        <p>Trailer URL</p>
                    </div>
                    <div class="type-of-card">
                        <input type="text">
                    </div>
    
                    <div class="card-title">
                        <p>image URL</p>
                    </div>
                    <div class="card-imgUrl">
                        <img src="" alt="">
                    </div>
    
                    <div class="card-title">
                        <p>Rating</p>
                    </div>
                    <div class="type-of-card">
                        <img src="" alt="">
                    </div>
    
                    <div class="card-title">
                        <p>Status</p>
                    </div>
                    <div class="type-of-card">
                        <p></p>
                    </div>
                </div>
            </div>
    
        <!-- login -->
        <div class="eachForm" id="login-form">
            <form>
                <div id="login">
                    <div class="each-form">
                        <h1>Login</h1>
                    </div>
                    <div class="each-form">
                        <label>Email</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="each-form">
                        <button type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- register -->
        <div class="eachForm" id="register-form">
            <form>
                <div id="register">
                    <div class="each-form">
                        <h1>Register</h1>
                    </div>
                    <div class="each-form">
                        <label>Name</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Role</label>
                        <input type="text">
                    </div>
                    <div class="each-form">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div class="each-form">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="each-form">
                        <button type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="bookmark">
            <!-- entity-list -->
            <!-- entity-item -->
            <div class="movie-card">
                <h1>Bookmark</h1>
                <div class="card-title">
                    <p>Title</p>
                </div>
                <div class="type-of-card">
                    <input type="text">
                </div>

                <div class="card-title">
                    <p>Synopsis</p>
                </div>
                <div class="type-of-card">
                    <input type="text">
                </div>

                <div class="card-title">
                    <p>Trailer URL</p>
                </div>
                <div class="type-of-card">
                    <input type="text">
                </div>

                <div class="card-title">
                    <p>image URL</p>
                </div>
                <div class="card-imgUrl">
                    <img src="" alt="">
                </div>

                <div class="card-title">
                    <p>Rating</p>
                </div>
                <div class="type-of-card">
                    <img src="" alt="">
                </div>

                <div class="card-title">
                    <p>Status</p>
                </div>
                <div class="type-of-card">
                    <p></p>
                </div>
            </div>
        </div>


        <!-- detail page -->
        <div class="detailPage">
            <div class="movie-card">
                <h1>Detail Page</h1>
                <div class="card-title">
                    <p>Title</p>
                </div>
                <div class="type-of-card">
                    <input type="text">
                </div>

                <div class="card-title">
                    <p>Synopsis</p>
                </div>
                <div class="type-of-card">
                    <input type="text">
                </div>

                <div class="card-title">
                    <p>Trailer URL</p>
                </div>
                <div class="type-of-card">
                    <input type="text">
                </div>

                <div class="card-title">
                    <p>image URL</p>
                </div>
                <div class="card-imgUrl">
                    <img src="" alt="">
                </div>

                <div class="card-title">
                    <p>Rating</p>
                </div>
                <div class="type-of-card">
                    <img src="" alt="">
                </div>

                <div class="card-title">
                    <p>Status</p>
                </div>
                <div class="type-of-card">
                    <p></p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
